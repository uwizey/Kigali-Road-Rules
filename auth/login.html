<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kigali RoadRules | Auth</title>
     <link rel="stylesheet" href="../css/login.css">
</head>
<body>

    <div class="auth-container">
        <h2 class="heading-line" onclick="window.location.href='../index.html'">Kigali RoadRules</h2>
        <div id="message-box"></div>
        <div class="auth-tabs">
            <button id="login-tab" class="tab active">Login</button>
            <button id="signup-tab" class="tab">Sign Up</button>
        </div>
        
        <form class="auth-form" id="auth-form">
            <!-- Email (Common) -->
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="you@example.com" required>
            </div>

            <!-- Password (Common) -->
            <div class="form-group">
                <label>Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Enter password" required>
                    <button type="button" class="toggle-password" onclick="togglePass('password', this)">
                        <!-- Eye Icon (default) -->
                        <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    </button>
                </div>
            </div>

            <!-- Forgot Password (Login Only) -->
            <div class="forgot-link" id="forgot-password-link">
                <a href="#">Forgot password?</a>
            </div>

            <!-- Confirm Password (Signup Only) -->
            <div class="form-group hidden" id="confirm-password-group">
                <label>Confirm Password</label>
                <div class="password-wrapper">
                    <input type="password" id="confirmPassword" placeholder="Confirm password">
                    <button type="button" class="toggle-password" onclick="togglePass('confirmPassword', this)">
                        <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    </button>
                </div>
            </div>

            <button type="submit" class="primary-button" id="submit-btn" >Login</button>
        </form>
    </div>
<script src="../js/main.js" type="module"></script>
</body>
</html>
