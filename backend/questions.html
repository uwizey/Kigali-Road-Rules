<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question Manager Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* --- RESET & BASE --- */
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        background-color: #f8fafc;
        color: #1e293b;
        height: 100vh;
        overflow: hidden;
      }
      
      /* --- LAYOUT --- */
      #app { display: flex; height: 100vh; width: 100%; }

      /* Sidebar */
      .sidebar {
        width: 260px;
        background-color: #0f172a;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        flex-shrink: 0;
      }
      .sidebar-header { padding: 24px; display: flex; align-items: center; gap: 12px; }
      .logo-box { 
        background-color: #6366f1; 
        width: 32px; height: 32px; 
        display: flex; align-items: center; justify-content: center;
        border-radius: 8px; font-weight: bold; 
      }
      .nav-menu { flex: 1; padding: 16px; }
      .nav-btn {
        width: 100%; text-align: left; padding: 12px 16px; background: transparent;
        border: none; color: #94a3b8; border-radius: 8px; cursor: pointer;
        font-size: 14px; font-weight: 500; transition: all 0.2s; margin-bottom: 8px;
        display: flex; align-items: center; gap: 10px;
      }
      .nav-btn:hover { color: white; background: rgba(255,255,255,0.05); }
      .nav-btn.active { background-color: #6366f1; color: white; }
      .sidebar-footer { padding: 16px; border-top: 1px solid #1e293b; }
      
      .new-item-btn {
        width: 100%; padding: 12px; background-color: #10b981; border: none;
        color: white; border-radius: 8px; cursor: pointer; font-weight: 600;
        display: flex; align-items: center; justify-content: center; gap: 8px;
        transition: 0.2s;
      }
      .new-item-btn:hover { background-color: #059669; }

      /* Main Content */
      .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
      .top-bar {
        height: 64px; background-color: #ffffff; border-bottom: 1px solid #e2e8f0;
        display: flex; align-items: center; justify-content: space-between; padding: 0 32px;
        flex-shrink: 0;
      }
      .header-title { font-size: 18px; font-weight: 700; color: #0f172a; }
      
      .top-controls { display: flex; gap: 12px; align-items: center; }
      .control-input {
        background: #f1f5f9; padding: 8px 16px; border-radius: 8px; 
        border: 1px solid transparent; outline: none; font-size: 14px;
        transition: 0.2s;
      }
      .control-input:focus { border-color: #6366f1; background: white; }
      .search-bar { width: 240px; }
      .filter-select { width: 180px; cursor: pointer; color: #475569; }

      /* --- TABLE VIEW --- */
      .viewport { flex: 1; padding: 32px; overflow-y: auto; }
      
      .table-card {
        background: white; border-radius: 12px; border: 1px solid #e2e8f0; 
        overflow: hidden; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
      }
      
      table { width: 100%; border-collapse: collapse; text-align: left; }
      th { 
        background: #f8fafc; padding: 16px 24px; font-size: 12px; 
        font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em;
        color: #64748b; border-bottom: 1px solid #e2e8f0; 
      }
      td { padding: 16px 24px; border-bottom: 1px solid #f1f5f9; font-size: 14px; vertical-align: middle; }
      tr:last-child td { border-bottom: none; }
      tr:hover td { background: #f8fafc; }

      .topic-badge {
        background: #e0e7ff; color: #4338ca; padding: 4px 10px; 
        border-radius: 99px; font-size: 12px; font-weight: 600;
        display: inline-block;
      }
      
      .action-btns { display: flex; gap: 8px; }
      .icon-btn {
        width: 32px; height: 32px; border-radius: 6px; border: none;
        display: flex; align-items: center; justify-content: center;
        cursor: pointer; transition: 0.2s; font-size: 14px;
      }
      .btn-edit { color: #6366f1; background: #e0e7ff; }
      .btn-edit:hover { background: #6366f1; color: white; }
      .btn-delete { color: #ef4444; background: #fee2e2; }
      .btn-delete:hover { background: #ef4444; color: white; }

      /* --- MODAL --- */
      .modal-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(4px);
        display: none; justify-content: center; align-items: center; z-index: 3000;
        opacity: 0; transition: opacity 0.2s ease;
      }
      .modal-overlay.open { display: flex; opacity: 1; }
      
      .modal-content {
        background: white; width: 650px; max-height: 90vh; border-radius: 16px;
        display: flex; flex-direction: column; 
        box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
        transform: scale(0.95); transition: transform 0.2s ease;
      }
      .modal-overlay.open .modal-content { transform: scale(1); }

      .modal-header { 
        padding: 20px 30px; border-bottom: 1px solid #e2e8f0; 
        display: flex; justify-content: space-between; align-items: center;
      }
      .modal-title { font-size: 18px; font-weight: 700; color: #0f172a; }
      .close-modal { background: none; border: none; font-size: 24px; color: #94a3b8; cursor: pointer; }
      
      .modal-body { padding: 30px; overflow-y: auto; }
      .modal-footer { 
        padding: 20px 30px; border-top: 1px solid #e2e8f0; 
        display: flex; justify-content: flex-end; gap: 12px; background: #f8fafc; border-radius: 0 0 16px 16px;
      }

      /* Form Elements */
      .form-group { margin-bottom: 20px; }
      .form-label { display: block; font-size: 12px; font-weight: 700; color: #64748b; margin-bottom: 8px; text-transform: uppercase; }
      .q-input { 
        width: 100%; padding: 12px; border: 1px solid #cbd5e1; 
        border-radius: 8px; font-size: 15px; outline: none; transition: 0.2s;
        font-family: inherit;
      }
      .q-input:focus { border-color: #6366f1; box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1); }
      textarea.q-input { resize: vertical; min-height: 80px; }

      .option-row { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; }
      .radio-custom { width: 20px; height: 20px; cursor: pointer; accent-color: #10b981; }
      
      .primary-btn { background: #6366f1; color: white; border: none; padding: 10px 24px; border-radius: 8px; cursor: pointer; font-weight: 600; }
      .primary-btn:hover { background: #4f46e5; }
      .secondary-btn { background: white; color: #475569; border: 1px solid #cbd5e1; padding: 10px 24px; border-radius: 8px; cursor: pointer; font-weight: 600; }
      .secondary-btn:hover { background: #f1f5f9; }

      /* Image Upload Styles */
      .img-upload-box {
        width: 100%; height: 140px;
        border: 2px dashed #cbd5e1; border-radius: 8px;
        display: flex; align-items: center; justify-content: center;
        margin-bottom: 20px; cursor: pointer; position: relative;
        background: #f8fafc; overflow: hidden; transition: all 0.2s;
      }
      .img-upload-box:hover { border-color: #6366f1; background: #f1f5f9; }
      .img-placeholder { 
        color: #64748b; font-size: 13px; font-weight: 500; 
        display: flex; flex-direction: column; align-items: center; gap: 5px; 
      }
      .preview-img { width: 100%; height: 100%; object-fit: contain; display: none; }
      .preview-img.show { display: block; }
      .remove-img-btn {
        position: absolute; top: 8px; right: 8px;
        background: rgba(0,0,0,0.6); color: white;
        border: none; border-radius: 50%; width: 24px; height: 24px;
        cursor: pointer; display: none; align-items: center; justify-content: center;
        font-size: 16px; line-height: 1;
      }
      .remove-img-btn:hover { background: rgba(239, 68, 68, 0.9); }
      .remove-img-btn.show { display: flex; }

      /* Toast */
      .toast {
        position: fixed; bottom: 30px; right: 30px; background: #0f172a; color: white;
        padding: 12px 24px; border-radius: 8px; font-size: 14px; font-weight: 500;
        transform: translateY(100px); opacity: 0; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        z-index: 5000; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }
      .toast.show { transform: translateY(0); opacity: 1; }

      /* Empty State */
      .empty-state { text-align: center; padding: 60px; color: #94a3b8; }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- SIDEBAR -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="logo-box">Q</div>
          <h1 style="font-size: 1.2rem; font-weight: 700;">QuestionBank</h1>
        </div>
        <nav class="nav-menu">
          <button id="nav-questions" class="nav-btn active">
            <span>üìÑ</span> Questions Inventory
          </button>
          <button id="nav-categories" class="nav-btn">
            <span>üè∑Ô∏è</span> Topics & Categories
          </button>
          <button class="nav-btn">
            <span>‚öôÔ∏è</span> Settings
          </button>
        </nav>
        <div class="sidebar-footer">
          <button id="btn-add-new" class="new-item-btn">
            <span>+</span> New Question
          </button>
        </div>
      </aside>

      <!-- MAIN AREA -->
      <main class="main-content">
        <header class="top-bar">
          <div class="header-title">Questions Inventory</div>
          
          <div class="top-controls">
            <!-- Filter by Topic -->
            <select id="filter-topic" class="control-input filter-select">
              <option value="">All Topics</option>
              <!-- Populated by JS -->
            </select>
            
            <!-- Search -->
            <input type="text" class="control-input search-bar" id="search-input" placeholder="Search questions...">
          </div>
        </header>

        <div class="viewport">
          <div class="table-card">
            <table>
              <thead>
                <tr>
                  <th style="width: 50%;">Question Text</th>
                  <th style="width: 25%;">Topic</th>
                  <th style="width: 10%; text-align: right;">Actions</th>
                </tr>
              </thead>
              <tbody id="questions-table-body">
                <!-- Javascript will inject rows here -->
              </tbody>
            </table>
            <div id="empty-msg" class="empty-state" style="display: none;">
              No questions found. Click "+ New Question" to add one.
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- MODAL EDITOR -->
    <div class="modal-overlay" id="q-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="modal-title">Edit Question</h2>
          <button class="close-modal" id="btn-close-modal-top">√ó</button>
        </div>
        
        <div class="modal-body">
          <div class="form-group">
            <label class="form-label">Question Text</label>
            <textarea id="modal-q-text" class="q-input" placeholder="Type your question here..."></textarea>
          </div>
          
          <div class="form-group">
            <label class="form-label">Question Image (Optional)</label>
            <div class="img-upload-box" id="img-upload-trigger">
              <div id="img-placeholder" class="img-placeholder">
                  <span style="font-size: 24px;"></span>
                  <span>Click to upload image</span>
              </div>
              <img id="img-preview" class="preview-img" alt="Preview">
              <button id="btn-remove-img" class="remove-img-btn">√ó</button>
              <input type="file" id="q-image-input" hidden accept="image/*">
               <input type="number" name="" id="q-id-input" hidden>
            </div>
          </div>
          
          <div class="form-group">
            <label class="form-label">Assign Topic</label>
            <select id="modal-q-topic" class="q-input">
              <option value="">Select a topic...</option>
              <!-- Populated by JS -->
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">Answer Options (Select the correct one)</label>
            <div id="modal-options-list">
              <!-- Options injected by JS -->
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button class="secondary-btn" id="btn-close-modal-footer">Cancel</button>
          <button class="primary-btn" id="btn-modal-save">Save Changes</button>
        </div>
      </div>
    </div>

    <!-- TOAST NOTIFICATION -->
    <div id="toast" class="toast">Action Successful</div>

  <script src="questions.js" type="module"></script>
  </body>
</html>
